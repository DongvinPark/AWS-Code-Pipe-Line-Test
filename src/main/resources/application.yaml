server:
  port: 80

spring:
  output:
    ansi:
      enabled: always
  datasource:
    url: jdbc:postgresql://${DB_HOST_URL}/${DB_INSTANCE_NAME}
    username: ${DB_USER_NAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true